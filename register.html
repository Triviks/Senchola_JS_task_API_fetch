<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="./assets/images/Icons/netflix.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <!--  Navigation bar -->
    <div class="navbar navbar-expand-sm navbar-dark bg-dark px-3">
        
        <a class="navbar-brand" href="register.html">
            <img src="./assets/images/Icons/netflix.png" id="brandImg" width="30">
            <span class="text-danger">NETFLIX Premium</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <button class="button bg-dark">Home</button>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="register.html">
                        <button class="buttonActive bg-danger">Signup</button>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="Login.html">
                        <button class="button bg-dark">Login</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container px-5 mt-5 mb-5" id="centered">
        <div class="row px-5">
            <div class="col-md-6 mx-auto form-box p-4">
                <h3 class="mb-3 text-center">Signup Account</h3>
                <form>
                    <div class="form-group">
                        <label class="me-3" for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group mt-3">
                        <label class="me-3" for="email">Email</label> <span class="emailErr text-warning"></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>

                    <div class="form-group mt-3">
                        <label class="me-3" for="pwd">Password</label><span class="pwdErr text-warning"></span>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter your Password">
                    </div>

                    <div class="form-group mt-3">
                        <label class="me-3" for="cnfpwd">Confirm Password</label><span class="cnfpwdErr text-warning"></span>
                        <input type="password" class="form-control" id="cnfpwd" placeholder="Enter your Password again">
                    </div>

                    <div class="form-group mt-3 mb-4">
                        <label class="me-3" for="mblno">Mobile Number</label><span class="mblErr text-warning"></span>
                        <input type="number" class="form-control" id="mblno" placeholder="Enter your Mobile Number">
                    </div>

                    <button type="submit" class="btn btn-dark signup">Submit</button> <span class="error text-warning"></span>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light pt-4 fixed-bottom" id="footer">
        <div class="container" >
            <div class="row">
                <div class="col-md-4">
                    <img src="./assets/images/Icons/580b57fcd9996e24bc43c529.png" alt="Company Logo" width="150">
                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>
                        <strong>Email:</strong> example@gmail.com<br>
                        <strong>Phone:</strong> +1 (123) 456-7890
                    </p>
                </div>
                <div class="col-md-4">
                    <p class="text-center">
                        &copy; 2023 Your Company. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="register.js"></script>
</html>
